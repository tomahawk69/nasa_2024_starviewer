<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Exosky by Night Dreamers</title>
	<link rel="stylesheet" href="app.css">
</head>
<script type="importmap">
		{
		  "imports": {
			"three": "https://cdn.jsdelivr.net/npm/three@v0.169.0/build/three.module.js",
			"three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.169.0/examples/jsm/"
		  }
		}
	  </script>

<body>
	<div id="container">
		<div id="top">
			<button id="camera-reset">Reset camera</button>
			<button id="selection-reset">Clear selection</button>
            <!-- <input id="show-stars-names" type="checkbox">Show known star names</input> -->
			<button id="camera-zoom-in">+</button>
			<button id="camera-zoom-out">-</button>
			<span id="zoom">1x</span>
            <button id="draw-constellation" disabled>Draw!</button>
			<span id="stars" disabled="true">Click on star to add to selection</span>
		</div>
		<div id="canvas"></div>
	</div>
</body>

<script type="module" src="/main.js"></script>

</html>
